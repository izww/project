<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome">
    <!-- main design file link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icons library file link -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- normalize file link -->
    <link rel="stylesheet" href="css/normalize.css">
    <title>ثانوية الامير منصور</title>

<body>

    <!-- landing -->

    <div class="landing">
        <div class="text">
            <h2>طلاب التقنية الرقمية</h2>
            <p>شعبة 1/6</p>
            <div class="social">
                <a href="https://www.youtube.com/channel/UCr2ifzN0Bih3ncAhxdkXfhQ"><i class="fab fa-youtube youtube"></i></a>
                <a href="https://www.instagram.com/i_zw1/?next=https%3A%2F%2Fwww.instagram.com%2Fsaudjs7%2F"><i class="fab fa-instagram instagram"></i></a>
                <a href="https://github.com/izww"><i class="fab fa-github github"></i></a>
            </div>
        </div>
    </div>

    <!-- Video -->

    <div class="video unshow">
        <div class="squares top"></div>
        <div class="squares bottom"></div>
        <h2 class="main-title">!فيديو رائع</h2>
        <div class="container">
            <video autoplay controls loop>
                <source src="video/awesome-video.mp4" type="video/mp4">

            <div class="box">

                    <li>كرة القدم</li>
                    <li>كرة السلة</li>
                    <li>كرة اليد</li>
                </ul>
            </div>
            <div class="box">
                <h2>العاب فردية</h2>
                <ol>
                    <li>التنس</li>
                    <li>الرماية</li>
                    <li>سباق الدراجات</li>
                </ol>
            </div>
        </div>
    </div>

    <!-- contact -->

    <div class="contact unshow">
        <div class="squares top"></div>
        <div class="squares bottom"></div>
        <h2 class="main-title">تواصل معنا عبر</h2>
        <div class="container">
            <div class="image">
                <img src="images/background.jpg" alt="amazing photo">
                <div class="text">
                    <h2>صورة رائعة</h2>
                </div>
            </div>
            <div class="contacts">
                <div class="box link" data-link="mailto:saud.js.work@gmail.com">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:saud.js.work@gmail.com">البريد الالكتروني</a>
                </div> 
                <div class="box link" data-link="https://moe.gov.sa/">
                    <i class="fas fa-building-columns"></i>
                    <a href="https://moe.gov.sa/">وزارة التربية والتعليم</a>
                </div>
            </div>

    <!-- footer -->

    <footer>
        
    </footer>

    <!-- Program File Link -->
    <script src="js/index.js"></script>
